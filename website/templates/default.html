<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Hab Track</title>
<meta name="description" content="Track updates for Habbo & Habbo retros"/>
<meta property="og:type" content="website">
<meta name="theme-color" content="#212121">

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/topbar.css') }}">
<link rel="icon" href="/img/H.ico">
<link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">

<div class="topbar">
    <div style="display: flex; align-items: center;">
        <a href="/" class="site-title">Hab Track</a>
        {% if request.path == '/graphs' %}
        <div class="info-button" id="info-button" style="margin-left: 15px;">
            <span>â„¹</span>
            <div class="info-tooltip">The spike at 06/18/2024 in furnis represent the switch from ProductData to FurnitureData</div>
        </div>
        {% endif %}
    </div>
    
    {% if request.path == '/graphs' %}
    <form id="activeRetroForm" method="get" action="{{ url_for('graphs') }}" class="active-retro-form">
        <label>
            <span>Show only active retros</span>
            <input type="checkbox" id="show_active_only" name="show_active_only" {% if show_active_only %}checked{% endif %} value="true">
        </label>
    </form>
    {% endif %}
    
    <div class="nav-buttons">
        <a href="/discord" target="_blank" class="nav-button">Discord</a>
        <a href="/api/docs" target="_blank" class="nav-button">API</a>
        <a href="https://github.com/Hab-Track" target="_blank" class="nav-button">Github</a>
    </div>
</div>
<!-- Vercel web analytics -->
<script>
    window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
</script>
<script defer src="/_vercel/insights/script.js"></script>
