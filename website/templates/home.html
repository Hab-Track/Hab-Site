<!DOCTYPE html>
<html lang="en">

<head>
    {% include 'default.html' %}
    <meta property="og:title" content="Hab Track - Home">
    <meta property="og:url" content="https://habtrack.vercel.app/">
    <meta property="og:description" content="Track updates on Habbo & retros">
    <meta property="og:image" content="https://hab-track.vercel.app/img/banner.png">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/home.css') }}">
</head>

<body>
    <div class="home-content">
        <h2><b>Track updates of Habbo & retros</b></h2>
        <h3>All updates happen on <a href="/discord" target="_blank">Discord</a></h3>
        
        <div class="home-buttons">
            <a href="/graphs" class="button">
                <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 48L20 36L28 42L40 28L56 40" stroke="url(#grad1)" stroke-width="3" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <circle cx="20" cy="36" r="3" fill="url(#grad1)" />
                    <circle cx="28" cy="42" r="3" fill="url(#grad1)" />
                    <circle cx="40" cy="28" r="3" fill="url(#grad1)" />
                    <circle cx="56" cy="40" r="3" fill="url(#grad1)" />
                    <rect x="8" y="52" width="6" height="4" rx="1" fill="url(#grad1)" opacity="0.6" />
                    <rect x="18" y="48" width="6" height="8" rx="1" fill="url(#grad1)" opacity="0.6" />
                    <rect x="28" y="44" width="6" height="12" rx="1" fill="url(#grad1)" opacity="0.6" />
                    <rect x="38" y="40" width="6" height="16" rx="1" fill="url(#grad1)" opacity="0.6" />
                    <rect x="48" y="36" width="6" height="20" rx="1" fill="url(#grad1)" opacity="0.6" />
                    <defs>
                        <linearGradient id="grad1" x1="0" y1="0" x2="64" y2="64">
                            <stop offset="0%" stop-color="#6366f1" />
                            <stop offset="100%" stop-color="#a855f7" />
                        </linearGradient>
                    </defs>
                </svg>
                <span>Graphs</span>
            </a>
            <a href="/search" class="button">
                <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="26" cy="26" r="14" stroke="url(#grad2)" stroke-width="3" />
                    <path d="M36 36L48 48" stroke="url(#grad2)" stroke-width="3" stroke-linecap="round" />
                    <path d="M26 18V34M18 26H34" stroke="url(#grad2)" stroke-width="2.5" stroke-linecap="round" />
                    <circle cx="26" cy="26" r="18" stroke="url(#grad2)" stroke-width="1" opacity="0.3" />
                    <path d="M44 44L52 52" stroke="url(#grad2)" stroke-width="4" stroke-linecap="round" opacity="0.5" />
                    <defs>
                        <linearGradient id="grad2" x1="0" y1="0" x2="64" y2="64">
                            <stop offset="0%" stop-color="#6366f1" />
                            <stop offset="100%" stop-color="#a855f7" />
                        </linearGradient>
                    </defs>
                </svg>
                <span>Search assets</span>
            </a>
            <a href="/about" class="button">
                <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="32" cy="32" r="24" stroke="url(#grad3)" stroke-width="3" />
                    <circle cx="32" cy="22" r="3" fill="url(#grad3)" />
                    <path d="M32 30V46M28 46H36" stroke="url(#grad3)" stroke-width="3" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <circle cx="32" cy="32" r="28" stroke="url(#grad3)" stroke-width="1" opacity="0.2" />
                    <path d="M20 12C20 12 24 8 32 8C40 8 44 12 44 12" stroke="url(#grad3)" stroke-width="2"
                        stroke-linecap="round" opacity="0.4" />
                    <path d="M20 52C20 52 24 56 32 56C40 56 44 52 44 52" stroke="url(#grad3)" stroke-width="2"
                        stroke-linecap="round" opacity="0.4" />
                    <defs>
                        <linearGradient id="grad3" x1="0" y1="0" x2="64" y2="64">
                            <stop offset="0%" stop-color="#6366f1" />
                            <stop offset="100%" stop-color="#a855f7" />
                        </linearGradient>
                    </defs>
                </svg>
                <span>About</span>
            </a>
            <a href="/retros" class="button">
                <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="12" y="16" width="40" height="36" rx="2" stroke="url(#grad4)" stroke-width="3" />
                    <path d="M12 24H52" stroke="url(#grad4)" stroke-width="3" />
                    <circle cx="20" cy="20" r="1.5" fill="url(#grad4)" />
                    <circle cx="26" cy="20" r="1.5" fill="url(#grad4)" />
                    <circle cx="32" cy="20" r="1.5" fill="url(#grad4)" />
                    <path d="M20 32H44M20 38H38M20 44H42" stroke="url(#grad4)" stroke-width="2" stroke-linecap="round" />
                    <rect x="16" y="32" width="4" height="4" rx="1" fill="url(#grad4)" opacity="0.5" />
                    <rect x="16" y="38" width="4" height="4" rx="1" fill="url(#grad4)" opacity="0.5" />
                    <rect x="16" y="44" width="4" height="4" rx="1" fill="url(#grad4)" opacity="0.5" />
                    <defs>
                        <linearGradient id="grad4" x1="0" y1="0" x2="64" y2="64">
                            <stop offset="0%" stop-color="#6366f1" />
                            <stop offset="100%" stop-color="#a855f7" />
                        </linearGradient>
                    </defs>
                </svg>
                <span>List of retros</span>
            </a>
        </div>
    </div>
</body>

</html>
